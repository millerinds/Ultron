<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultron</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app">
    <div id="overlay">
      <div id="card">
        <h1>ULTRON</h1>
        <p>Toque para despertar a inteligência superior.</p>
      </div>
    </div>

    <canvas id="meshOrb"></canvas>

    <div id="sources-panel" class="hidden">
      <div class="source-title">Neural Links / Grounding</div>
    </div>

    <div class="controls">
      <button id="resetButton" title="Reiniciar">
        <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28" fill="#ffa500">
          <path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
        </svg>
      </button>
      <button id="startButton" title="Falar">
        <svg viewBox="0 0 100 100" width="32" height="32"><circle cx="50" cy="50" r="40" /></svg>
      </button>
      <button id="stopButton" title="Parar" disabled>
        <svg viewBox="0 0 100 100" width="28" height="28"><rect x="20" y="20" width="60" height="60" rx="8" /></svg>
      </button>
    </div>

    <div id="status">Aguardando inicialização...</div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
